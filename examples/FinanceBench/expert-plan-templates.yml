# LIQUIDITY METRIC EVALUATION
# ===========================

work-cap:
  task: |-
    Calculate `(Net) Working Capital` of {COMPANY} as at {PERIOD} fiscal period end, in dollars according to formula:

    `(Net) Working Capital` = `(Total) Current Assets` - `(Total) Current Liabilities`

    and assess whether `(Net) Working Capital` is positive or negative

  sub-plans:
    - task: |-
        Calculate `(Net) Working Capital` as `(Total) Current Assets` - `(Total) Current Liabilities`,
        with both `(Total) Current Assets` and  `(Total) Current Liabilities` in dollars
        on one same `(Consolidated) Balance Sheet, a.k.a. Statement of (Consolidated) Financial Position` of {COMPANY}
        (and NOT Balance Sheets of its acquired and/or divested companies)
        as at {PERIOD} fiscal period end?


work-cap-ratio:
  task: |-
    Calculate `Working Capital Ratio` of {COMPANY} as at {PERIOD} fiscal period end as decimal value according to formula:

    `Working Capital Ratio` = `(Total) Current Assets` / `(Total) Current Liabilities`

  sub-plans:
    # 1 single Retrieval task for multiple quantities on same statement, for both efficiency & mutual consistency;
    # retrieve individual starting & ending balance values only, without taking simple arithmetic average
    # because RAG LMs may not be good at calculation & mathematical reasoning
    - task: |-
        What are values in dollars of:
        - `(Total) Current Assets`; and
        - `(Total) Current Liabilities`
        (or most similar-meaning reported line items to those)

        on one same `(Consolidated) Balance Sheet, a.k.a. Statement of (Consolidated) Financial Position`
        (or most similar-meaning statement) of {COMPANY}
        (and NOT Balance Sheets of its acquired and/or divested companies)

        as at {PERIOD} fiscal period end?


quick-ratio:
  task: Assess liquidity health of {COMPANY} through its `Quick Ratio` as at {PERIOD} fiscal period end

  sub-plans:
    - task: |-
        Calculate `Quick Ratio` of {COMPANY} as at {PERIOD} fiscal period end as decimal value according to formula:

        `Quick Ratio` = (
          (`Cash & Cash Equivalents` + `Short-Term Investments or Marketable Securities` + `(Net) Accounts Receivable, a.k.a. (Net) Trade Receivables`)
          / `(Total) Current Liabilities`
        )

      sub-plans:
        # 1 single Retrieval task for multiple quantities on same statement, for both efficiency & mutual consistency
        - task: |-
            What are values in dollars of:
            - `Cash & Cash Equivalents`;
            - `Short-Term Investments or Marketable Securities`;
            - `(Net) Accounts Receivable, a.k.a. (Net) Trade Receivables`; and
            - `(Total) Current Liabilities`
            (or most similar-meaning reported line items to those)

            on one same `(Consolidated) Balance Sheet, a.k.a. Statement of (Consolidated) Financial Position`
            (or most similar-meaning statement) of {COMPANY}
            (and NOT Balance Sheets of its acquired and/or divested companies)

            as at {PERIOD} fiscal period end?

    - task: |-
        Compare calculated `Quick Ratio` decimal value against 1.00 and make assessment:
        - `Quick Ratio` >= 1.00: liquidity is healthy; or
        - `Quick Ratio` < 1.00: liquidity is not very healthy


quick-ratio-comp:
  task: >-
    Calculate change and assess degradation/improvement in `Quick Ratio` of {COMPANY}
    from corresponding one-year-preceding previous annual fiscal period end to current {PERIOD} annual fiscal period end

  sub-plans:
