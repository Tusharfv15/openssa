plan:
  task: |-
    Recommend the user what to do based on the identified situation interpretted from the user input.
  
  sub-htps:
    - task: |-
        Identify the input source from the user input: SOG (Speed Over Ground) and STW (Speed Through Water). If the input source is not specified, then accept both possible input sources (SOG vs STW).
        
    - task: |-     
        Determine whether the situation is correct or not based on the input source. If the input source is STW, the situation provided by the user is correct. If the input source is SOG, the situation provided by the user may be incorrect. If the input source is not specified, the situation provided by the user may be incorrect.

    - task: |-
        Determine the possible situations based on whether the situation provided by the user is correct or not. If the situation provided by the user is correct, the only possible situation is exactly the situation provided by the user. If the situation provided by the user is incorrect, the possible situations are both Head-on and the situation provided by the user.

    - task: |-
        Find the most appropriate rule for each possible situation. For example: if the situation is Crossing, then apply the rule 15; if the situation is Head-on, then apply the rule 14.

    - task: |-
        Recommend the user what to do from the found rules.
