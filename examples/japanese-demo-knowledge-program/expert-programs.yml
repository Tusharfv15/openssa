plan_without_typhoon_alert_level:
  task: |-
    台風・大雨災害において、警戒レベルの情報が入力に含まれていない場合、まずは警戒レベルの有無を確認し、それがわからない限り判断を保留するよう促す。
  sub-htps:
    - task: |-
        警戒レベル（レベル1〜5）の情報がありません。まず、どのレベルが発令されているか教えてください。それに応じて、初動判断をサポートします。

plan_with_typhoon_alert_level_3:
  task: |-
    台風・大雨災害において、警戒レベル3（高齢者等避難）が発令されている状況での初動判断を支援する。
  sub-htps:
    - task: |-
        高齢者や要配慮者への個別連絡体制が整っているか確認してください。
    - task: |-
        避難所職員の配置準備を開始してください（まだ開設は不要）。
    - task: |-
        指定避難所がどこかを広報資料等で住民に知らせる準備を始めてください。

plan_with_typhoon_alert_level_4:
  task: |-
    台風・大雨災害において、警戒レベル4（避難指示）が発令された場合の初動行動を支援する。
  sub-htps:
    - task: |-
        指定避難所を開設してください。必要な物資（水・食料・毛布）を搬入開始してください。
    - task: |-
        防災無線・SNS・広報車などを用いて避難情報を発信してください。
    - task: |-
        現地の河川や道路の状況を職員で巡回・確認し、二次災害リスクがある区域は重点避難対象としてください。

plan_with_typhoon_alert_level_5:
  task: |-
    台風・大雨災害において、警戒レベル5（緊急安全確保）が発令された場合の対応。
  sub-htps:
    - task: |-
        避難が困難な状況を想定し、住民には「ただちに命を守る行動を取るように」強く伝えてください。
    - task: |-
        救助体制の準備をしつつ、現地の状況把握は危険を伴うため、安全な範囲での情報収集にとどめてください。
    - task: |-
        高齢者施設・福祉施設などとの緊急連携を取り、孤立リスクのある施設には即時支援計画を発動してください。
