site_name: OpenSSM Documentation

theme: windmill
#theme: material
#theme:
#  name: readthedocs
#  navigation_depth: 5
#  collapse_navigation: True
#  sticky_navigation: True

extra:
#  logo: path
  version: v0.1.5
  article_nav_top: true
  article_nav_bottom: true
  history_buttons: true

extra_css:
    - mkdocs.css
    - https://fonts.googleapis.com/css?family=Sofia
    - https://fonts.googleapis.com/css?family=Oswald
    - https://fonts.googleapis.com/css?family=Open+Sans

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          setup_commands:
            - import os
            - import sys
            - sys.path.append('openssm')
            - sys.path.insert(0, os.path.abspath('.'))
            - print(sys.path)
          options:
            show_source: False
nav:
  - Home: index.md
  - Getting Started: GETTING_STARTED.md
  - Developer Guide:
    - Design Principles: DESIGN_PRINCIPLES.md
    - Using Makefile: MAKEFILE_INFO.md
  - Community:
    - Contributing: community/CONTRIBUTING.md
    - Project Philosophy: PROJECT_PHILOSOPHY.md
    - Code of Conduct: community/CODE_OF_CONDUCT.md
    - Support:
      - Support: support/README.md 
      - FAQ: support/FAQ/README.md
      - Troubleshoot: support/troubleshooting_guides/README.md
  - See Also:
    - Diagrams: diagrams/README.md
    - License: LICENSE.md
  - API Reference:

    - openssm:
      - config: openssm/config.md
      - capture: openssm/capture/EMPTY.md
      - core:
        - ssm:
          - base_ssm: openssm/core/ssm/base_ssm.md
